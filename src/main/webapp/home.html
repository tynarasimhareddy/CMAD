<div ng-controller="HomeController">

	<marquee>
		<h2>Welcome <font color="Red">{{currentUser}}</font>!!! to CMAD Project Blog</h2>
	</marquee>
	
	<div ng-show="showHomeForm">
		<form name="homeForm">
			<input type="button" value="BACK TO HOME" ng-click="showAllPosts()"></input>
		</form>
	</div>
	
	<p align="center" >

		<div align="right" ng-show="showLoginOption">
			<button ng-click="showLoginForm = true">Login</button>
		</div>
		<div align="right" ng-show="showLoginForm">
			<form name="loginForm">
				<h3>Please enter login details</h3>
				<label>User Name  </label><input type="text" name="Title" ng-model="loginUser.userName"></input><br>
				<label>Password  </label><input type="password" name="Author" ng-model="loginUser.pswd"></input><br>
				<button ng-click="login()">Login</button>
				<input type="button" value="Cancel" ng-click="showLoginForm = false;loginUser.userName=null;loginUser.pswd=null"></input>
			</form>
		</div>
		
		
		<div align="right" ng-show="showSignUpOption">
			<button ng-click="showSignupForm = true">SignUp</button>
		</div>
		<div align="right" ng-show="showSignupForm">
			<form name="signupForm">
				<h3>Please enter the new user details</h3>
				<label>User Name  </label><input type="text" name="Title" ng-model="user.userName"></input><br>
				<label>Password  </label><input type="password" name="Author" ng-model="user.pswd"></input><br>
				<label>Email Id  </label><input type="text" name="Body" ng-model="user.emailId"></input><br>
				<button ng-click="addUser()">SignUp</button>
				<input type="button" value="Cancel" ng-click="showSignupForm = false;user.userName=null;user.pswd=null;user.emailId=null"></input>
			</form>
		</div>
		
		<div align="right" ng-show="showLogoutOption">
			<button ng-click="logout()">LOGUT</button>
		</div>

	</p>
	
	<div ng-show="showAddPostOption">
		<button ng-click="showNewPostForm = true">Add New Post</button>
	</div>
	<div ng-show="showNewPostForm">
		<form name="postForm">
			<h3>Please enter the new post details</h3>
			<label>Title  </label><input type="text" name="Title" ng-model="post.title"></input><br>
			<!-- <label>Author  </label><input type="text" name="Author" ng-model="post.author"></input><br> -->
			<label>Description  </label><textarea type="text" name="Body" ng-model="post.body"></textarea><br>
			<button ng-click="addPost()">Submit</button>
			<input type="button" value="Cancel" ng-click="showNewPostForm = false;post.title=null;post.author=null;post.body=null"></input>
		</form>
	</div>
	
<!-- 	<div ng-show="showSearchOption">
		<input ng-click="showSearchForm = true">Search</button>
	</div> -->
	<div ng-show="showSearchForm">
		<form name="searchForm">
			<label>Search  </label><input type="text" name="Search" ng-model="serachContent"></input><br>
			<input type="button" value="Search" ng-click="searchPosts()"></input>
		</form>
	</div>
	
	
	<div ng-show="loadingPosts">
		<img src="images/loading.gif"></img>
	</div>
	<div ng-repeat="post in posts">

			<h2>{{post.title}}</h2>
			<br>
			Posted {{post.date}} By {{post.author}}
			<br>
			<br>
			{{post.body}}
			<hr>
	</div>

	

</div>
