<div ng-controller="HomeController">

	<p align="center" ><a href="#/login">LOGIN</a></p>
	<h1>My Blog</h1>

	<div>
		<button ng-click="showNewPostForm = true">Add New Post</button>
	</div>
	<div ng-show="showNewPostForm">
		<form name="postForm">
			<label>Title  </label><input type="text" name="Title" ng-model="post.title"></input><br>
			<label>Author  </label><input type="text" name="Author" ng-model="post.author"></input><br>
			<label>Description  </label><textarea type="text" name="Body" ng-model="post.body"></textarea><br>
			<button ng-click="addPost()">Submit</button>
			<input type="button" value="Cancel" ng-click="showNewPostForm = false;post.title=null;post.author=null;post.body=null"></input>
		</form>
	</div>
	
	<div ng-show="loadingPosts">
		<img src="images/loading.gif"></img>
	</div>
	<div ng-repeat="post in posts">

		
			<h2>{{post.title}}</h2>
			Posted {{post.date}} By {{post.author}}
			<br>
			
			{{post.body}}
			<hr>
	</div>

	

</div>
