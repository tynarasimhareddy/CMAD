<div ng-controller="HomeController">

	<h1>Posts in the blog</h1>

	<div ng-show="loadingPosts">
		<img src="images/loading.gif"></img>
	</div>
	<div>

		<table border="0" style="width: 400px" ng-repeat="post in posts">
			<tr>
				<td>Title</td>
				<td>{{post.title}}</td>
			</tr>
			<tr>
				<td>Author</td>
				<td>{{post.author}}</td>
			</tr>
			<tr>
				<td>Last Updated</td>
				<td>{{post.date}}</td>
			</tr>
			<tr>
				<td>Body</td>
				<td>{{post.body}}</td>
			</tr>

		</table>

	</div>


</div>
